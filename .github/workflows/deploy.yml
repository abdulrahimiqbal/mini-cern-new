name: Deploy to Vercel

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run TypeScript check
        run: npm run check
        
      - name: Build application
        run: npm run build
        
      - name: Test build artifacts
        run: |
          test -f dist/index.js
          test -d dist/public

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && secrets.VERCEL_TOKEN != ''
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build for production
        run: npm run build
        
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          vercel-args: '--prod'

  deploy-ready:
    name: Deployment Ready
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && secrets.VERCEL_TOKEN == ''
    
    steps:
      - name: Deployment Status
        run: |
          echo "âœ… Build completed successfully!"
          echo "ðŸš€ Ready for deployment to Vercel"
          echo ""
          echo "To enable automatic deployment:"
          echo "1. Connect your repository to Vercel"
          echo "2. Add the following secrets to your GitHub repository:"
          echo "   - VERCEL_TOKEN (from Vercel account settings)"
          echo "   - ORG_ID (from Vercel project settings)"
          echo "   - PROJECT_ID (from Vercel project settings)"
          echo ""
          echo "Repository: https://github.com/${{ github.repository }}"
          echo "Commit: ${{ github.sha }}" 